[package]
name = "rspim"
version = "0.1.0"
authors = ["insou22 <zac.kologlu@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
serde = { version = "1.0", features = ["derive"] }  # for data deserialization
serde_yaml = "0.8"                                  #   - see mips.yaml
proc_macros = { path = "proc_macros" } # project's proc_macros
strsim = "0.10.0"   # for error-reporting - string similarity